<mat-card>
    <mat-card-header>
      <mat-card-title>Fomularios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mb-20" fxLayout.lt-md="column" fxFlex fxLayoutGap="50px">
            <div fxLayout="row">
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    [(ngModel)]="nuevoFormularioModelo.nombre"
                    name="nombreArea"
                    placeholder="Nombre"
                  />
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Área" name="area" [(ngModel)]="nuevoFormularioModelo.areaCodigo">
                    <mat-option *ngFor="let area of areasFiltradas" [value]="area.codigo">
                      {{area.nombre}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>          
              </div>      
        </div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar"/>
        </mat-form-field>          
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Item </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="definicion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Definición del Item </th>
              <td mat-cell *matCellDef="let element"> {{element.definicion}} </td>
            </ng-container>  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
          </table>
          <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>                
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="guardarFormulario()">Guardar</button>
        <button mat-button>Cancelar</button>    
    </mat-card-actions>
</mat-card>
