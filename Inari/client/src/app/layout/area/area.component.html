<mat-card>
  <mat-card-header>
    <mat-card-title>Áreas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mb-20" fxLayout.lt-md="column" fxFlex fxLayoutGap="50px">
      <form clas="usuario-form">
        <!--<div fxFlex>-->
        <div fxLayout="row">
          <mat-form-field>
            <input
              matInput
              type="text"
              [(ngModel)]="areaNueva.nombre"
              name="nombreArea"
              placeholder="Nombre"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Administrador de Área" name="administradorDeArea" [(ngModel)]="areaNueva.usuarioAdministradorArea">
              <mat-option *ngFor="let colaborador of listaColaboradores" [value]="colaborador.id">
                {{colaborador.primerNombre}} {{colaborador.primerApellido}} - {{colaborador.username}}
              </mat-option>
            </mat-select>
          </mat-form-field>          
        </div>
        <div fxLayout="row">
          <div class="image-upload">
            <img
              [src]="areaNueva.foto[0]"
              style="width:300px;height:300px"
            />
            <input
              name="imageUrl"
              type="file"
              accept="image/*"
              (change)="changeListener($event, areaNueva, 0)"
            />
          </div>
          <div class="image-upload">
              <img
                [src]="areaNueva.foto[1]"
                style="width:300px;height:300px"
              />
              <input
                name="imageUrl"
                type="file"
                accept="image/*"
                (change)="changeListener($event, areaNueva, 1)"
              />
          </div>  
        </div>
        <div fxLayout="row">
            <div class="image-upload">
              <img
                [src]="areaNueva.foto[2]"
                style="width:300px;height:300px"
              />
              <input
                name="imageUrl"
                type="file"
                accept="image/*"
                (change)="changeListener($event, areaNueva, 2)"
              />
            </div>
            <div class="image-upload">
                <img
                  [src]="areaNueva.foto[3]"
                  style="width:300px;height:300px"
                />
                <input
                  name="imageUrl"
                  type="file"
                  accept="image/*"
                  (change)="changeListener($event, areaNueva, 3)"
                />
            </div>  
          </div>
          <div fxLayout="row">
              <div class="image-upload">
                <img
                  [src]="areaNueva.foto[4]"
                  style="width:300px;height:300px"
                />
                <input
                  name="imageUrl"
                  type="file"
                  accept="image/*"
                  (change)="changeListener($event, areaNueva, 4)"
                />
              </div>
              <div class="image-upload">
                  <img
                    [src]="areaNueva.foto[5]"
                    style="width:300px;height:300px"
                  />
                  <input
                    name="imageUrl"
                    type="file"
                    accept="image/*"
                    (change)="changeListener($event, areaNueva, 5)"
                  />
              </div>  
          </div>
          <div fxLayout="row">
              <div class="image-upload">
                <img
                  [src]="areaNueva.foto[6]"
                  style="width:300px;height:300px"
                />
                <input
                  name="imageUrl"
                  type="file"
                  accept="image/*"
                  (change)="changeListener($event, areaNueva, 6)"
                />
              </div>
              <div class="image-upload">
                  <img
                    [src]="areaNueva.foto[7]"
                    style="width:300px;height:300px"
                  />
                  <input
                    name="imageUrl"
                    type="file"
                    accept="image/*"
                    (change)="changeListener($event, areaNueva, 7)"
                  />
              </div>  
          </div>    
          <div fxLayout="row">
              <div class="image-upload">
                <img
                  [src]="areaNueva.foto[8]"
                  style="width:300px;height:300px"
                />
                <input
                  name="imageUrl"
                  type="file"
                  accept="image/*"
                  (change)="changeListener($event, areaNueva, 8)"
                />
              </div>
              <div class="image-upload">
                  <img
                    [src]="areaNueva.foto[9]"
                    style="width:300px;height:300px"
                  />
                  <input
                    name="imageUrl"
                    type="file"
                    accept="image/*"
                    (change)="changeListener($event, areaNueva, 9)"
                  />
              </div>  
          </div>    
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!actualizar" (click)="agregarArea()">Guardar</button>
    <button mat-button *ngIf="actualizar" (click)="editarArea()">Actualizar</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filtrar"
  />
</mat-form-field>
<div class="mat-elevation-z8">
  <table #paginator #sort="matSort" mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="nombreArea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de Area</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="nombreyApellidoAdministrador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre y Apellido del Administrador</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>
          <i class="material-icons" (click)="actualizarArea(element)">edit</i>
        </button>
        <button mat-button>
          <i class="material-icons" (click)="eliminarArea(element)">cancel</i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
