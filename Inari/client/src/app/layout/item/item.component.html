<mat-card>
  <mat-card-header>
    <mat-card-title>Items</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mb-20" fxLayout.lt-md="column" fxFlex fxLayoutGap="50px">
      <form clas="usuario-form">
        <!--<div fxFlex>-->
        <div fxLayout="row">
          <mat-form-field>
            <input
              matInput
              type="text"
              [(ngModel)]="nuevoItem.nombre"
              name="nombreArea"
              placeholder="Nombre"
            />
          </mat-form-field>
        </div>
        <div fxLayout="row">
            <mat-form-field>
                <textarea matInput placeholder="Definición" [(ngModel)]="nuevoItem.definicion" name="definicionDeArea"></textarea>
            </mat-form-field>            
        </div>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!actualizar" (click)="guardarItem()">Guardar</button>
    <button mat-button *ngIf="actualizar" (click)="actualizarItem()">Actualizar</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
<mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filtrar"
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de Item</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="definicion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Definición</th>
        <td mat-cell *matCellDef="let element"> {{element.definicion}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>
            <i class="material-icons" (click)="editarItem(element)">edit</i>
          </button>
          <button mat-button>
            <i class="material-icons" (click)="eliminarArea(element)">cancel</i>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
