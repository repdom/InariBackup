<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'danger'" [icon]="'account_balance'" [count]="cantidadProgramaciones" [label]="'Programaciones Activas'"></app-stat>
    </div>
    <div fxFlex>
    </div>
</div>

<iframe
    [src]="_DomSanitizer.bypassSecurityTrustResourceUrl(iFrame2)"
    frameborder="0"
    width="50%"
    height="50%"
    allowtransparency
></iframe>
<iframe
    [src]="_DomSanitizer.bypassSecurityTrustResourceUrl(iFrame)"
    frameborder="0"
    width="100%"
    height="100%"
    allowtransparency
></iframe>
<iframe
    [src]="_DomSanitizer.bypassSecurityTrustResourceUrl(iFrame3)"
    frameborder="0"
    width="50%"
    height="50%"
    allowtransparency
></iframe>
