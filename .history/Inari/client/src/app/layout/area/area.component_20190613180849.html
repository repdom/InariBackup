<mat-card *ngIf="agregarRelacionFormulario">
  <mat-card-header>
    <mat-card-title>Incluir Formulario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="mb-20" fxLayout.lt-md="column" fxFlex fxLayoutGap="50px">
        <div fxLayout="row">
            <mat-form-field>
              <mat-select placeholder="Formulario" [(ngModel)]="nuevoFormularioArea.formularioModelo" name="formulario">
                <mat-option *ngFor="let formulario of formularios" [value]="formulario.codigo">
                  {{formulario.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <button mat-button class="boton-amarillo" style="margin-right: 10px;" (click)="agregarFormulario()">
              Agregar relación
            </button>
            <button mat-button class="boton-rojo" (click)="cancelarAgregarFormulario()">
              Cancelar
            </button>
        </div>
      </div>
      <mat-list>
          <mat-list-item *ngFor="let formularioSeleccionado of formularioAreasSeleccionados">
            {{formularioSeleccionado.nombre}}
            <button mat-icon-button (click)="eliminarFormulario(formularioSeleccionado)">
                <mat-icon style="float: right;">cancel</mat-icon>
            </button>
          </mat-list-item>
      </mat-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="!agregarRelacionFormulario">
  <mat-card-header>
    <mat-card-title>Áreas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mb-20" fxLayout.lt-md="column" fxFlex fxLayoutGap="50px">
      <form clas="usuario-form">
        <!--<div fxFlex>-->
        <div fxLayout="row">
          <mat-form-field>
            <input
              matInput
              type="text"
              [(ngModel)]="areaNueva.nombre"
              name="nombreArea"
              placeholder="Nombre"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Administrador de Área" name="administradorDeArea" [(ngModel)]="areaNueva.usuarioAdministradorArea">
              <mat-option *ngFor="let colaborador of listaColaboradores" [value]="colaborador.id">
                {{colaborador.primerNombre}} {{colaborador.primerApellido}} - {{colaborador.username}}
              </mat-option>
            </mat-select>
          </mat-form-field>          
        </div>
        <div fxLayout="row">
          <div class="image-upload">
            <img
              [src]="areaNueva.foto[0]"
              style="width: 400px;border: 2px hidden;border-radius: 25px;"
            />
            <input
              name="imageUrl"
              type="file"
              accept="image/*"
              (change)="changeListener($event, areaNueva, 0)"
            />
          </div>
          <div class="image-upload">
              <img
                [src]="areaNueva.foto[1]"

        </div>

            <div class="image-upload">

            </div>

  </mat-card-content>
  <mat-card-actions>
    <button class="boton-amarillo" mat-button *ngIf="!actualizar" (click)="agregarArea()">Guardar</button>
    <button class="boton-amarillo" mat-button *ngIf="actualizar" (click)="editarArea()">Actualizar</button>
    <button class="boton-rojo" mat-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filtrar"
  />
</mat-form-field>
<div class="mat-elevation-z8 div-card">
  <table #paginator #sort="matSort" mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="nombreArea">
      <th mat-header-cell class="columna-border" *matHeaderCellDef mat-sort-header>Nombre de Area</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>
          <i class="material-icons editar-azul" (click)="actualizarArea(element)">edit</i>
        </button>
        <button mat-button>
          <i class="material-icons eliminar-rojo" (click)="eliminarArea(element)">cancel</i>
        </button>
        <button mat-button>
          <i class="material-icons" (click)="cargarFormulariosActivos(element)">
            library_books
          </i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
